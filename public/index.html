<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">

    <!-- update the version number as needed -->
    <script src="/__/firebase/4.7.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <!-- <script defer src="/__/firebase/4.7.0/firebase-auth.js"></script> -->
    <script defer src="/__/firebase/4.7.0/firebase-database.js"></script>
    <!-- <script defer src="/__/firebase/4.7.0/firebase-messaging.js"></script> -->
    <!-- <script defer src="/__/firebase/4.7.0/firebase-storage.js"></script> -->
    <!-- initialize the SDK after all desired features are loaded -->
    <!-- <script defer src="/__/firebase/init.js"></script> -->

  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Question Pool</h1>
      <button id="refreshQuestion" class="headerButton" aria-label="Refresh"></button>
      <button id="addQuestion" class="headerButton" aria-label="Add"></button>
    </header>
    <main class="main">
      <div id="render">
      </div>

      <div class="card cardTemplate" hidden>
        <div class="op-container">
          <p>
            <strong>User:</strong>
          </p>
          <span class="op"></span>
        </div>
        <br />
        <div class="question-container">
          <p>
            <strong>Question: </strong>
          </p>
          <div class="question"></div>
        </div>
      </div>
    </main>

    <div class="dialog-container">
      <div class="dialog">
        <div class="dialog-title">
          Share a new question
        </div>
        <div class="dialog-body">
          <form id="addForm" onsubmit="return false;">
            Name:<br />
            <input id="nameInput" type="text" name="Name" placeholder="Enter your name" />
            <br />
            <br />
            Question: <br />
            <textarea id="questionInput" rows="8" name="question" cols="40"></textarea>
            <br />
            <button id="submitAdd" type="submit">Post Question</button>
            <button id="cancelAdd" type="reset" value="cancel">Cancel</button>
          </form>
        </div>
      </div>
    </div>

    <div class="loader">
      <svg viewBox="0 0 32 32" width="52" height="52">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>

    <script type='text/javascript'>
      var app = {
        isLoading: true,
        questions: [],
        spinner: document.querySelector('.loader'),
        cardTemplate: document.querySelector('.cardTemplate'),
        container: document.querySelector('.main'),
        addDialog: document.querySelector('.dialog-container')
      };
    </script>
    <script src="scripts/index.js" type="application/javascript" defer async></script>
    <script src="scripts/refresh.js" async></script>
    <script src="scripts/add.js" async></script>
  </body>
</html>
